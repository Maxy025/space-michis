<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Michis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="nav-bar">
        <div id="nav-container">
            <img src="img/logotipo.PNG" alt="">
        </div>
    </header>

    <div style="position: relative; margin: 0 auto; justify-content: center; z-index: 1;" class="canvas-div">

        <div id="contenedor-video" style="background-color: black; display: block;">

            <video id="video" width="1000" height="500" style="display:none; z-index: 20; ">
                <source src="SM_IntroLowFPS.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>

            <button id="playButton" style="position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20; /* Coloca el botón encima del canvas */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 3px solid #6A378D;
            background-color: #A45AA0; 
            color: white;
            width: 45%; 
            height: 10%;
            border: none;
            border-radius: 5px;
            cursor: pointer;">Iniciar</button>

            <button id="skipButtonDuringVideo" style="position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20; /* Coloca el botón encima del canvas */
            padding: 10px 20px;
            font-size: 16px;
            border: 3px solid #6A378D;
            background-color: #A45AA0; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Oculta el botón inicialmente */">Saltar</button>

        </div>

        <p id="contenedorScore" style="
        position: absolute; 
        z-index: 21; 
        color: white; 
        left: 10px;
      top: 6px;
      margin: 0;
        display: none;">
            <span>Score:</span>
            <span id="scoreEl">0</span>
        </p>
        <canvas>
        </canvas>



        <div id="pantallaInicio" style="
        position: absolute; 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0;  
        z-index: 20; 
        background: url('img/fondo-placeholder.png');
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto;
        display: none;
        align-items: center;
        justify-content: center;
        ">
            <div style="
            display: flex;  
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            position: relative;">
                <img src="img/start.png" style="cursor: pointer; width: 20%; height: 30%; margin: 10px;"
                    id="botonStart">
                <img src="img/score.png" style="cursor: pointer; width: 20%; height: 30%; margin: 10px;"
                    id="open-popup">
                <div style="display: none;
                    position: absolute;
                    background: #B374AF;
                    width: 450px;
                    height: 450px;
                    opacity: 1;
                    border: 1px solid #ccc;
                    padding: 10px;" id="popup-menu" class="popup-menu">
                    <!-- Contenido del menú emergente -->
                    <button style="
                    width: 45%; 
                    height: 10%;
                    background-color: #A45AA0; 
                    color: #ffffff;
                    margin: 0 auto; 
                    font-size: 16px;
                    cursor: pointer;
                    border: 3px solid #6A378D; 
                    border-radius: 4px;" onclick="cerrarMenuScore()">Cerrar</button>
                </div>
                <img src="img/controls.png" style="cursor: pointer;  width: 20%; height: 30%; margin: 10px;"
                    id="open-controles">
                <div style="display: none;
                    position: absolute;
                    background: #B374AF;
                    width: 450px;
                    height: 400px;
                    opacity: 1;
                    border: 5px solid #6A378D;
                    display: none;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 10px;" id="popup-controles">
                    <!-- Contenido del menú emergente -->
                    <img src="img/Controles.png" style=" margin-bottom: 20px; 
                    width: 90%; height: auto;">
                    <button style="
                    width: 45%; 
                    height: 10%;
                    background-color: #A45AA0; 
                    color: #ffffff;
                    margin: 0 auto; 
                    font-size: 16px;
                    cursor: pointer;
                    border: 3px solid #6A378D; 
                    border-radius: 4px;" onclick="cerrarMenuControles()">Cerrar</button>
                </div>
            </div>
        </div>

        <!-- Pantala de reinicio-->
        <div id="pantallaRestart" style="
        position: absolute; 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 25%;  
        z-index: 20; 
        background: url('img/gameover-screen.png');
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto;
        display: none;
        align-items: center;
        justify-content: center;">
            <div style="
            display: flex;  
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            position: relative;
            right: 16%;
            ">
                <img src="img/gameover.png" style="cursor: pointer; width: 20%; height: 30%; margin: 10px;">
                <span style="color: #6A378D;">Score:</span>
                <h1 id="finalScore" style="color: #6A378D;">300</h1>
                <h2 id="nomUsuario" style="color: #6A378D;">user</h2>
                <img src="img/return.png" style="cursor: pointer; width: 20%; height: 30%; margin: 10px;"
                    id="botonRestart">
                <img src="img/exit.png" style="cursor: pointer; width: 20%; height: 30%; margin: 10px;" id="botonSalir">
            </div>
        </div>

        <!--Cuadro usuario-->
        <div id="cuadroUsuario" style="
        position: absolute; 
        top: 0; 
        right: 0; 
        bottom: 0; 
        left: 0;  
        z-index: 20; 
        background: black;
        background-size: contain;
        background-repeat: no-repeat;
        margin: 0 auto;
        display: none;
        align-items: center;
        justify-content: center;">
            <div style="
            display: flex;  
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            position: relative;
            top: 45%;
            ">
                <input type="text" id="inputUsuario" placeholder="Escribe algo aquí">
                <button
                    style="margin: 20px; color: white; cursor: pointer; background-color: #A45AA0; border: 3px #6A378D; width: 100px; height: 40px;"
                    id="botonUsuario" onclick="obtenerUsuario()">Aceptar</button>
            </div>
        </div>
    </div>
    <video autoplay muted loop id="myVideo">
        <source src="PARALLAX_background_test.mp4" type="video/mp4">
    </video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
        integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="js/audio.js"></script>
    <script src="js/game-main.js"></script>
    <script src="js/util.js"></script>


</body>

</html>
